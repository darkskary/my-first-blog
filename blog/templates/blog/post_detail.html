{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="post col-md-6">
        <h1>{{ post.title }}</h1>
              <div class="date">
              <img src="{{ post.specifications.url }}">
            </div>
    </div>
  <div class="post col-md-6">
  <p>{{ post.text|linebreaksbr }}</p>
  </div>
  <div>
      <h1>New post</h1>
    <form method="POST" class="comentario-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

    <h1>{{ comentario.coment }}</h1>
  </div>

  </div>

{% endblock %}
