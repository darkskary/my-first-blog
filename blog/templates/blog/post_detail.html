{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="post col-md-6">
        <h1>{{ post.title }}</h1>
              <div class="date">
              <img src="{{ post.specifications.url }}">
            </div>
    </div>
  <div class="post col-md-6">
  <p>{{ post.text|linebreaksbr }}</p>
  </div>
      <h1 class="col-md-12">Comentarios </h1>
        <div class="post col-md-12">
    <form method="POST" class="comentario-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    </div>
<div class="post col-md-12">
  {% for comentario in comentarios %}
    <p>{{ comentario.coment }}</p>
{% endfor %}
</div>
  </div>
{% endblock %}
